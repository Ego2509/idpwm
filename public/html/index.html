<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDPWM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="central-login" class="centered-float">
        <h1>IDP Web Manager</h1>
        <div class="centered-float">
            <div class="centered-float fh">
                <div id="udea-logo" class="l1 c custom-i"></div>
                <div id="idp-logo" class="r1 c custom-i"></div>
            </div>
        </div>
        <div class="centered-float">
            <div id="login-box" class="centered-float">
                <div id="login-area" class="centered-float">
                    <div class="light-area">
                        <label>User</label>
                        <br>
                        <input type="text"      id="user" placeholder="user"      class="inp-field">
                        <br>
                    </div>
                    <br>
                    <div class="light-area">
                        <label>Password</label>
                        <br>
                        <input type="password"  id="pasw" placeholder="password"  class="inp-field">
                        <br>
                    </div>
                </div>
                <div id="sign" class="centered-float">
                    <div id="s-in" class="l1 rect-border s">Sign In</div>
                    <div id="s-up" class="r1 rect-border s">Sign Up</div>
                    <p class="s">OR</p>
                </div>
            </div>
        </div>
        <div class="centered-float">
            <div id="jmf-logo" class="centered-float rect-border custom-i">
            </div>
        </div>
    </div>
</body>
</html>
